version: 0.2  
  
phases:  
  pre_build:  
    commands:  
      - echo "Logging in to AWS ECR..."  
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com  
  
      # Print the value of param1 from parameter store  
      #- echo $param1  
  
      # Print the environment variables  
      - echo "Printing environment variables..."  
      - printenv  
  
  build:  
    commands:  
      - echo "Building Docker image..."  
      - cd backend  
      - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION .  
      - echo "Running security scan on the source code..."  
      - docker run --rm -v "$(pwd)/backend:/src" aquasec/trivy:latest /src | tee trivy_report.txt  
  
  post_build:  
    commands:  
      - echo "Checking Trivy scan results..."  
      - if grep -qE "CRITICAL|HIGH" trivy_report.txt; then echo "Vulnerabilities found. Build failed."; exit 1; else echo "No critical or high vulnerabilities found. Pushing Docker image to AWS ECR..."; docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION; fi  
  
